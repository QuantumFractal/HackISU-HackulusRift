<!DOCTYPE html>
<html lang="en">
	<head><title>Herpderp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<script src="192.168.1.105:8080/socket.io/socket.io.js"></script>
		<script src="https://thomasmoll.co/hackisu/three.js"></script>
		<script src="http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js" ></script>
		<script src="https://thomasmoll.co/hackisu/Detector.js"></script>
		<script src="https://thomasmoll.co/hackisu/stats.min.js"></script>
		<script src="https://thomasmoll.co/hackisu/ColladaLoader.js"></script>

		<script>
			var socket = io.connect('http://localhost:8080');
			socket.on('LeapData', function (data) {
				console.log(data);
			});

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var views, scene, renderer, loader;

			var mesh, group1, group2, group3, light;

			var mouseX = 0, mouseY = 0;

			var windowWidth, windowHeight;

			var views = [
				{
					left: 0,
					bottom: 0,
					width: 0.5,
					height: 1.0,
					background: new THREE.Color().setRGB( 0.5, 0.5, 0.7 ),
					eye: [ 2, 200, 100],
					up: [ 0, 1, 0 ],
					fov: 120,
					updateCamera: function ( camera, scene, mouseX, mouseY ) {
					  //camera.position.x += mouseX * 0.05;
					  //camera.position.x = Math.max( Math.min( camera.position.x, 2000 ), -2000 );
					  camera.lookAt( scene.position );
					}
				},
				{ 
					left: 0.5,
					bottom: 0,
					width: 0.5,
					height: 1.0,
					background: new THREE.Color().setRGB( 0.5, 0.5, 0.7 ),
					eye: [ -2, 200, 100],
					up: [ 0, 1, 0 ],
					fov: 120,
					updateCamera: function ( camera, scene, mouseX, mouseY ) {
					 // camera.position.x += mouseX * 0.05;
					 // camera.position.x = Math.max( Math.min( camera.position.x, 2000 ), -2000 );
					 camera.lookAt( scene.position );
					}
				}
			];

			var meshes = [];

			var renderer, scene, camera, controls, stats;
			var info, palm, fingers = [];
			
			init();
			animate();

			function init() {

			container = document.getElementById( 'container' );
				//Create the views
				for (var ii =  0; ii < views.length; ++ii ) {

					var view = views[ii];
					camera = new THREE.PerspectiveCamera( view.fov, window.innerWidth / window.innerHeight, 1, 10000 );
					camera.position.x = view.eye[ 0 ];
					camera.position.y = view.eye[ 1 ];
					camera.position.z = view.eye[ 2 ];
					camera.up.x = view.up[ 0 ];
					camera.up.y = view.up[ 1 ];
					camera.up.z = view.up[ 2 ];
					view.camera = camera;
				}

				scene = new THREE.Scene(); 
				//Setup a light
				light = new THREE.AmbientLight( 0x333333);
				light.color.setHSL( 0.1, 0.5, 0.3 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( -1, -1, -1 ).normalize();
				scene.add( light );

				  light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 0, 500, 0 );
				light.castShadow = true;
				light.shadowMapWidth = 2048;
				light.shadowMapHeight = 2048;
				var d = 200;
				light.shadowCameraLeft = -d;
				light.shadowCameraRight = d;
				light.shadowCameraTop = d * 2;
				light.shadowCameraBottom = -d * 2;

				light.shadowCameraNear = 100;
				light.shadowCameraFar = 600;
				// light.shadowCameraVisible = true;
				scene.add( light )
				// shadow

				var canvas = document.createElement( 'canvas' );
				canvas.width = 128;
				canvas.height = 128;

				var context = canvas.getContext( '2d' );
				var gradient = context.createRadialGradient( canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2 );
				gradient.addColorStop( 0.1, 'rgba(0,0,0,0.15)' );
				gradient.addColorStop( 1, 'rgba(0,0,0,0)' );

				context.fillStyle = gradient;
				context.fillRect( 0, 0, canvas.width, canvas.height );


				//Cube
				cube = new THREE.Mesh( new THREE.CubeGeometry( 50 , 50, 50 ), new THREE.MeshNormalMaterial() );
				cube.position.y = 150;
				cube.rotation.z = 1.2;
				cube.rotation.x = 1;

				// axes
				scene.add( new THREE.ArrowHelper( v(1, 0, 0), v(0, 0, 0), 30, 0xcc0000) );
				scene.add( new THREE.ArrowHelper( v(0, 1, 0), v(0, 0, 0), 30, 0x00cc00) );
				scene.add( new THREE.ArrowHelper( v(0, 0, 1), v(0, 0, 0), 30, 0x0000cc) );

				// ground plane
				material = new THREE.MeshBasicMaterial( {color: 0xaaaaaa } );
				geometry = new THREE.CubeGeometry( 600, 10, 300 );
				mesh = new THREE.Mesh( geometry, material );
				mesh.position.set( 0, -10, 0 );
				mesh.castShadow = true;
				mesh.receiveShadow = true;
				scene.add( mesh );

				// palm
				geometry = new THREE.CubeGeometry( 100, 20, 80 );
				material = new THREE.MeshNormalMaterial();
				palm = new THREE.Mesh( geometry, material );
				palm.castShadow = true;
				palm.receiveShadow = true;
				scene.add( palm );

				// fingers
				geometry = new THREE.CubeGeometry( 16, 12, 1 );
				for (var i = 0; i < 5; i++) {
				mesh = new THREE.Mesh( geometry, material );
				mesh.castShadow = true;
				mesh.receiveShadow = true;
				scene.add( mesh );
				fingers.push( mesh );
				}	


				var materials = [

					new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors } ),
					new THREE.MeshBasicMaterial( { color: 0x000000, shading: THREE.FlatShading, wireframe: true, transparent: true } )

				];
			
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				statsL = new Stats();
				statsR = new Stats();

				statsL.domElement.style.position = 'absolute';
				statsL.domElement.style.top = '0px';

				statsR.domElement.style.position = 'absolute';
				statsR.domElement.style.top = '0px';
				statsR.domElement.style.left = '50%';

				container.appendChild( statsL.domElement );
				container.appendChild( statsR.domElement );

				setInterval( function () {

					var time = Date.now() * 0.001;
					context.clearRect( 0, 0, 512, 512 );

					statsL.begin();
					statsR.begin();
					for ( var i = 0; i < 2000; i ++ ) {

						var x = Math.cos( time + i * 0.01 ) * 196 + 256;
						var y = Math.sin( time + i * 0.01234 ) * 196 + 256;

						context.beginPath();
						context.arc( x, y, 10, 0, Math.PI * 2, true );
						context.fill();
					}

					statsL.end();
					statsR.end();

				}, 1000 / 60 );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				console.log(palm);
			}	

			function PinaCollada(modelname, scale) {
    			var loader = new THREE.ColladaLoader();
    			var localObject;
    			loader.options.convertUpAxis = true;
    			loader.load( 'models/'+modelname+'.dae', function colladaReady( collada ) {
    	    		localObject = collada.scene;
        			localObject.scale.x = localObject.scale.y = localObject.scale.z = scale;
        			localObject.updateMatrix();
    			} );
    		return localObject;
			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowWidth / 2 );
				mouseY = ( event.clientY - windowHeight / 2 );

			}

			function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }

			function updateSize() {

				if ( windowWidth != window.innerWidth || windowHeight != window.innerHeight ) {

					windowWidth  = window.innerWidth;
					windowHeight = window.innerHeight;

					renderer.setSize ( windowWidth, windowHeight );

				}

			}

		    function createAxis(p1, p2, color){
	            var line, lineGeometry = new THREE.Geometry(),
            	lineMat = new THREE.LineBasicMaterial({color: color, lineWidth: 1});
            	lineGeometry.vertices.push(p1, p2);
            	line = new THREE.Line(lineGeometry, lineMat);
            	scene.add(line);
    		}

			function animate() {

				render();
				
				palm.rotation.y+= .02;
				requestAnimationFrame( animate );
			}

			function render() {

				updateSize();

				for ( var ii = 0; ii < views.length; ++ii ) {

					view = views[ii];
					camera = view.camera;

					view.updateCamera( camera, scene, mouseX, mouseY );

					var left   = Math.floor( windowWidth  * view.left );
					var bottom = Math.floor( windowHeight * view.bottom );
					var width  = Math.floor( windowWidth  * view.width );
					var height = Math.floor( windowHeight * view.height );
					renderer.setViewport( left, bottom, width, height );
					renderer.setScissor( left, bottom, width, height );
					renderer.enableScissorTest ( true );
					renderer.setClearColor( view.background );

					camera.aspect = width / height;
					camera.updateProjectionMatrix();

					renderer.render( scene, camera );
				}

			}

		</script>

	</body>
</html>
