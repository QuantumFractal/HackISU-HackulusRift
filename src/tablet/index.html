<!DOCTYPE html>
<html lang="en">
	<head><title>Herpderp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<script src="https://thomasmoll.co/hackisu/three.js"></script>

		<script src="https://thomasmoll.co/hackisu/Detector.js"></script>
		<script src="https://thomasmoll.co/hackisu/stats.min.js"></script>
		<script src="https://thomasmoll.co/hackisu/ColladaLoader.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var views, scene, renderer, loader;
			var mesh, group1, group2, group3, light;
			var mouseX = 0, mouseY = 0;
			var windowWidth, windowHeight;
			var orientation;

			var views = [
				{
					left: 0,
					bottom: 0,
					width: 0.5,
					height: 1.0,
					background: new THREE.Color().setRGB( 0.5, 0.5, 0.7 ),
					eye: [ 0, 300, 1800 ],
					up: [ 0, 1, 0 ],
					fov: 30,
					updateCamera: function ( camera, scene, mouseX, mouseY ) {
					  camera.position.x += mouseX * 0.05;
					  camera.position.x = Math.max( Math.min( camera.position.x, 2000 ), -2000 );
					  camera.lookAt( scene.position );
					}
				},
				{ 
					left: 0.5,
					bottom: 0,
					width: 0.5,
					height: 1.0,
					background: new THREE.Color().setRGB( 0.5, 0.5, 0.7 ),
					eye: [ 0, 200, 1800 ],
					up: [ 0, 1, 0 ],
					fov: 30,
					updateCamera: function ( camera, scene, mouseX, mouseY ) {
					  camera.position.x += mouseX * 0.05;
					  camera.position.x = Math.max( Math.min( camera.position.x, 2000 ), -2000 );
					  camera.lookAt( scene.position );
					}
				}
			];

			var meshes = [];

			// Listen for device movement if available
			/*if (window.DeviceMotionEvent != undefined) {
				window.ondevicemotion = function(data) {
					orientation = data;	
					document.getElementById("accelerationX").innerHTML = data.accelerationIncludingGravity.x;
					document.getElementById("accelerationY").innerHTML = data.accelerationIncludingGravity.y;
					document.getElementById("accelerationZ").innerHTML = data.accelerationIncludingGravity.z;

					if ( data.rotationRate ) {
						document.getElementById("rotationAlpha").innerHTML = data.rotationRate.alpha;
						document.getElementById("rotationBeta").innerHTML = data.rotationRate.beta;
						document.getElementById("rotationGamma").innerHTML = data.rotationRate.gamma;
					}
				}
			} */
			
			init();
			animate();

			function init() {

			container = document.getElementById( 'container' );
				//Create the views
				for (var ii =  0; ii < views.length; ++ii ) {

					var view = views[ii];
					camera = new THREE.PerspectiveCamera( view.fov, window.innerWidth / window.innerHeight, 1, 10000 );
					camera.position.x = view.eye[ 0 ];
					camera.position.y = view.eye[ 1 ];
					camera.position.z = view.eye[ 2 ];
					camera.up.x = view.up[ 0 ];
					camera.up.y = view.up[ 1 ];
					camera.up.z = view.up[ 2 ];
					view.camera = camera;
				}

				scene = new THREE.Scene(); 
				//Setup a light
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0, 1 );
				scene.add( light );

				// shadow

				var canvas = document.createElement( 'canvas' );
				canvas.width = 128;
				canvas.height = 128;

				var context = canvas.getContext( '2d' );
				var gradient = context.createRadialGradient( canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2 );
				gradient.addColorStop( 0.1, 'rgba(0,0,0,0.15)' );
				gradient.addColorStop( 1, 'rgba(0,0,0,0)' );

				context.fillStyle = gradient;
				context.fillRect( 0, 0, canvas.width, canvas.height );

				cube = new THREE.Mesh( new THREE.CubeGeometry( 400 ,400, 400 ), new THREE.MeshNormalMaterial() );
				cube.position.y = 150;

				scene.add( cube );


				var materials = [

					new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors } ),
					new THREE.MeshBasicMaterial( { color: 0x000000, shading: THREE.FlatShading, wireframe: true, transparent: true } )

				];
			
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				statsL = new Stats();
				statsR = new Stats();

				statsL.domElement.style.position = 'absolute';
				statsL.domElement.style.top = '0px';

				statsR.domElement.style.position = 'absolute';
				statsR.domElement.style.top = '0px';
				statsR.domElement.style.left = '50%';

				container.appendChild( statsL.domElement );
				container.appendChild( statsR.domElement );

				setInterval( function () {

					var time = Date.now() * 0.001;
					context.clearRect( 0, 0, 512, 512 );

					statsL.begin();
					statsR.begin();
					for ( var i = 0; i < 2000; i ++ ) {

						var x = Math.cos( time + i * 0.01 ) * 196 + 256;
						var y = Math.sin( time + i * 0.01234 ) * 196 + 256;

						context.beginPath();
						context.arc( x, y, 10, 0, Math.PI * 2, true );
						context.fill();
					}

					statsL.end();
					statsR.end();

				}, 1000 / 60 );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}

			function PinaCollada(modelname, scale) {
    			var loader = new THREE.ColladaLoader();
    			var localObject;
    			loader.options.convertUpAxis = true;
    			loader.load( 'models/'+modelname+'.dae', function colladaReady( collada ) {
    	    		localObject = collada.scene;
        			localObject.scale.x = localObject.scale.y = localObject.scale.z = scale;
        			localObject.updateMatrix();
    			} );
    		return localObject;
			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowWidth / 2 );
				mouseY = ( event.clientY - windowHeight / 2 );

			}

			function updateSize() {

				if ( windowWidth != window.innerWidth || windowHeight != window.innerHeight ) {

					windowWidth  = window.innerWidth;
					windowHeight = window.innerHeight;

					renderer.setSize ( windowWidth, windowHeight );

				}

			}

		    function createAxis(p1, p2, color){
	            var line, lineGeometry = new THREE.Geometry(),
            	lineMat = new THREE.LineBasicMaterial({color: color, lineWidth: 1});
            	lineGeometry.vertices.push(p1, p2);
            	line = new THREE.Line(lineGeometry, lineMat);
            	scene.add(line);
    		}

			function animate() {

				render();
				

				requestAnimationFrame( animate );
			}

			function render() {

				updateSize();

				for ( var ii = 0; ii < views.length; ++ii ) {

					view = views[ii];
					camera = view.camera;

					view.updateCamera( camera, scene, mouseX, mouseY );

					var left   = Math.floor( windowWidth  * view.left );
					var bottom = Math.floor( windowHeight * view.bottom );
					var width  = Math.floor( windowWidth  * view.width );
					var height = Math.floor( windowHeight * view.height );
					renderer.setViewport( left, bottom, width, height );
					renderer.setScissor( left, bottom, width, height );
					renderer.enableScissorTest ( true );
					renderer.setClearColor( view.background );

					camera.aspect = width / height;
					camera.updateProjectionMatrix();

					renderer.render( scene, camera );
				}

			}
		</script>

	</body>
</html>
